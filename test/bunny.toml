# Example Configurations for Fast Globally Optimal Iterative Closest Point (FGOICP)

[info]
version = "0.1"
description = "Register chin.ply with model_bunny.ply"

[io]
target = "../data/bunny/model_bunny.txt"    # target (reference) point cloud
source = "../data/bunny/data_bunny.txt"     # source point cloud
output = "output.toml"                      # output file: R, t, MSE
visualization = "viz.ply"                   # visualization ply file, set to "" to skip

[params]

trim = true                                 # perform trimming
subsample = 0.05                            # subsample the source point cloud
mse_threshold = 1e-3                        # MSE threshold for convergence

# Search over Rotational Space SO(3)
[params.rotation]                           # search space in SO(3)
xmin = -180
xmax = 180
ymin = -180
ymax = 180
zmin = -180
zmax = 180
search_depth = 12

# Search over Translational Space R(3)
[params.translation]                        # search space in R(3)
# Normalized to -1.0 ~ 1.0
xmin = -1.0
xmax = 1.0
ymin = -1.0
ymax = 1.0
zmin = -1.0
zmax = 1.0
search_depth = 12
